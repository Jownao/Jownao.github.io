<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body{
    background:rgb(131, 131, 255);
    font:normal 15pt Arial;
    }header{
    color:white;
    text-align: center;
    }section{
    background:white;
    border-radius: 10px;
    padding:15px;
    width:500px;
    margin:auto;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.377);
    }footer{
    color:white;
    text-align: center;
    font-style: italic;
    }   div{
    text-align: center;
    padding: 8px;
    }
    </style>
</head>
<body onload='carregar()'>
    <header>
        <h1>Hora do dia</h1>
    </header>
    <section>
        <div id='msg'>
            testando..
        </div>
        <div id='foto'>
            <img id='imagem' src='manha.png' alt='foto do dia'>
        </div>
    </section>
    <footer>
        <p>&copy; JohnnyCódigos</p>
    </footer>
    <script>
        function carregar(){
    var msg = window.document.getElementById('msg')
    var img = window.document.getElementById('imagem')
    var data = new Date()
    var hora = data.getHours()
    var minuto = data.getMinutes()
     
    msg.innerHTML = `Agora são ${hora}:${minuto} horas.`

    if (hora >=0 && hora < 12 ){
        //bom dia
        img.src = 'manha.png'
        document.body.style.background = '#e1b03b'
    }else if (hora >= 12 && hora <18){
        //boa tarde
        img.src = 'tarde.png'
        document.body.style.background = '#d2b485'
    }else{
        //boa noite
        img.src = 'noite.png'
        document.body.style.background = '#4a6079'
    }

}

    </script>
</body>
</html>
