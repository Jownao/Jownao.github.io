<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Férias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3e7e9; /* Cor de fundo pastel */
        }
        .countdown {
            display: inline-block;
            margin: 20px;
            font-size: 24px;
            background-color: #fff; /* Fundo branco para destacar os contadores */
            padding: 20px;
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        h1 {
            color: #ff6b6b; /* Cor de título personalizada */
        }
    </style>
</head>
<body>
    <h1> Contagem de Férias </h1>
    
    <div class="countdown" id="camilaCountdown">
        <p>Camila está de férias e volta em:</p>
        <div id="camilaTimer">
            00d 00h 00m 00s
        </div>
    </div>
    
    <div class="countdown" id="deboraCountdown">
        <p>Débora vai entrar de férias em:</p>
        <div id="deboraTimer">
            00d 00h 00m 00s
        </div>
    </div>

    <script>
        // Data de retorno de Camila (04/12/2023)
        const camilaReturnDate = new Date('2023-12-04').getTime();

        // Data de início das férias de Débora (01/01/2024)
        const deboraVacationDate = new Date('2024-01-01').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const camilaTimeRemaining = camilaReturnDate - now;
            const deboraTimeUntilVacation = deboraVacationDate - now;

            const camilaDays = Math.floor(camilaTimeRemaining / (1000 * 60 * 60 * 24));
            const camilaHours = Math.floor((camilaTimeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const camilaMinutes = Math.floor((camilaTimeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const camilaSeconds = Math.floor((camilaTimeRemaining % (1000 * 60)) / 1000);

            const deboraDays = Math.floor(deboraTimeUntilVacation / (1000 * 60 * 60 * 24));
            const deboraHours = Math.floor((deboraTimeUntilVacation % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const deboraMinutes = Math.floor((deboraTimeUntilVacation % (1000 * 60 * 60)) / (1000 * 60));
            const deboraSeconds = Math.floor((deboraTimeUntilVacation % (1000 * 60)) / 1000);

            document.getElementById("camilaTimer").innerHTML = `${camilaDays}d ${camilaHours}h ${camilaMinutes}m ${camilaSeconds}s`;
            document.getElementById("deboraTimer").innerHTML = `${deboraDays}d ${deboraHours}h ${deboraMinutes}m ${deboraSeconds}s`;
        }

        updateCountdown(); // Atualize o contador imediatamente
        setInterval(updateCountdown, 1000); // Atualize o contador a cada segundo
    </script>
</body>
</html>
