<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="imagem/png" href="imgs/logo.png" />
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>

        <div>
            <p>Ano de nascimento:
            <input type='number' name='txtano' id='ano' min='0'>
            </p>
            <p>Sexo:
            <input type='radio' name='radsex' id='mas'>
            <label for='mas'>Masculino</label>
            <input type='radio' name='radsex' id='fem'>
            <label for='fem'>Feminino</label>
            </p>
            <p>
                <input type='button' value='Verificar' onclick='verificar()' id="verificar" >
            </p>
        </div>

        <div id='res'>Preencha os dados para obter o resultado!</div>

        <h3> Cálculo feito somente com anos, erros possíveis </h3> 
    
    </section>

    <footer>
        <img id='imagem' src='imgs/jownao.png' alt='foto do dia'>
        <p>&copy; JohnnyCódigos</p>
    </footer>

    <footer>
        <a href="index.html" style="text-align:left"> ← Voltar aqui</a>
    </footer>
    
    <script src="cscript.js"></script>
</body>
</html>
